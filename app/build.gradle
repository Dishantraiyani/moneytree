plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.money.tree.app"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "moneytree"
    productFlavors {
        development {
            dimension "moneytree"
            versionCode 1
            versionName "1.0.0"
            applicationIdSuffix ".dev"
            buildConfigField 'String', 'BASE_URL', ' "https://moneytree.biz/" '
            buildConfigField 'String', 'BASE_URL_SECOND', ' "http://34.91.192.111:" '
            buildConfigField 'String', 'PREFERENCE', ' "DoT" '
            buildConfigField 'String', 'MAIL_ID', ' "test@gmail.com" '
            buildConfigField 'String', 'PHONE_NUMBER', ' "+12373629297" '
        }
    }
    buildFeatures {
        viewBinding true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    packagingOptions {
        exclude 'META-INF/atomicfu.kotlin_module'
    }

}

ext {
    appcompatVersion = '1.4.1'
    ktxVersion = '1.7.0'
    constraintLayoutVersion = '2.1.3'
    eventBusVersion = '3.3.1'
    materialDesignVersion = '1.5.0'
    retrofitVersion = '2.9.0'
    multiDexVersion = '2.0.1'
    sdpVersion = '1.0.6'
    loggingVersion = '5.0.0-alpha.3'
    lifeCycleVersion = '2.4.0'
    phoneNumberVersion = "2.5.4"
    libPhoneNumber = "8.12.41"
    authApiPhoneVersion = '18.0.1'
    playServicesMapVersion = '18.0.2'
    playServicesLocationVersion = '19.0.1'
    mapVersion = "3.3.0"
    roomVersion = '2.4.1'

}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Event bus
    implementation "org.greenrobot:eventbus:$eventBusVersion"
    // MultiDex
    implementation "androidx.multidex:multidex:$multiDexVersion"
    // Retrofit library
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    //Sdp
    implementation "com.intuit.sdp:sdp-android:$sdpVersion"
    // For Logging purpose
    implementation "com.squareup.okhttp3:logging-interceptor:$loggingVersion"
    //Process lifecycle observer
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifeCycleVersion"
    annotationProcessor "androidx.lifecycle:lifecycle-common-java8:$lifeCycleVersion"

    //Google phone number validation
    implementation "com.googlecode.libphonenumber:libphonenumber:$libPhoneNumber"

    //Google maps
    implementation "com.google.android.gms:play-services-maps:$playServicesMapVersion"
    implementation "com.google.android.gms:play-services-location:$playServicesLocationVersion"

    implementation 'com.github.franmontiel:LocaleChanger:1.1'

    implementation "androidx.room:room-ktx:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"

    //QR Code scanner
    implementation 'io.github.g00fy2.quickie:quickie-bundled:1.4.0'
    implementation 'com.github.dhaval2404:imagepicker:2.1'

    implementation "androidx.activity:activity-ktx:1.4.0"
    implementation "androidx.fragment:fragment-ktx:1.4.1"

    implementation 'com.github.bumptech.glide:glide:4.13.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.0'

    implementation 'me.relex:circleindicator:2.1.6'
    implementation 'androidx.recyclerview:recyclerview:1.3.0-alpha01'
}